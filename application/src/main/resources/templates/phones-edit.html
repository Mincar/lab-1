<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Телефоны</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/main" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="/phones" class="nav-link px-2 link-dark">Телефоны</a></li>
            <li><a href="/request" class="nav-link px-2 link-dark">Подобрать телефон</a></li>

        </ul>
    </header>
</div>
<div class="m-4">
    <p th:text="'Hello, edit!'" />
</div>

<div th:each="phone : ${phone}">

<form method="post" class="m-4">
    <div class="form-row">
        <div class="form-group col-2">
            <label for="name" th:text="Название_телефона">Название телефона</label>
            <input type="text" required th:value="${phone.getName}" class="form-control" id="name" name="name">
        </div>
        <div class="form-group col-2">
            <label for="ram" th:text="Количество_RAM">Количество RAM</label>
            <input type="number" required th:value="${phone.getRAM}" class="form-control" id="ram" name="ram" min="1">
        </div>
        <div class="form-group col-2">
            <label for="size" th:text="Размер">Размер</label>
            <input type="number" required th:value="${phone.getSize}" oninput="up(this)"  class="form-control" id="size" name="size" step="0.1" min="1">

        </div>
        <div class="form-group col-2">
            <label for="sdCard" th:text="Наличие_SD-карты">Наличие SD-карты</label>
            <select class="browser-default custom-select" id="sdCard" name="sdCard">
                <option disabled>Выберите наличие SD-карты</option>
                <option selected value="да">Да</option>
                <option value="нет">Нет</option>
            </select>
        </div>
        <div class="form-group col-2">
            <label for="minPrice" th:text="Минимальная_цена">Минимальная цена</label>
            <input type="number" required  th:value="${phone.getMinPrice}" class="form-control" id="minPrice" name="minPrice" min="1" step="1">
        </div><div class="form-group col-2">
        <label for="maxPrice" th:text="Максимальная_цена">Максимальная цена</label>
        <input type="number" required th:value="${phone.getMaxPrice}"  class="form-control" id="maxPrice" name="maxPrice" min="1" step="1">

    </div>
    </div>
    <button type="submit" class="btn btn-primary" th:text="Обновить" >Обновить</button>

</form>

</div>


<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">© 2023 Павел Щербаков</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span style="color: black;" class="fs-4">Кто украдет, на того порчу наведу.</span>
        </a>
    </footer>
</div>

</body>
<script>
    function up(e) {
        if (e.value.indexOf(".") != '-1') {
            e.value=e.value.substring(0, e.value.indexOf(".") + 2);
        }
    }
</script>
</html>
